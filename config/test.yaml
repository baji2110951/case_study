---
  - name: "Install & Configure Maria DB"
    hosts: db
    become: yes
    tasks:
      - name: "Install Maria DB"
        yum:
          name:
           - mariadb
           - mariadb-server
          state: present
      - name: "Start Maria DB"
        systemd:
          name: mariadb
          state: started
          enabled: yes
      - name: "Create database"
        mysql_db:
          name: "testjava"
